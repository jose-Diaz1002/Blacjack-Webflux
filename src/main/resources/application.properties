spring.application.name=Blacjack-Webflux

# ----------------------------
# R2DBC (Reactive MySQL/MariaDB)
# ----------------------------
spring.r2dbc.url=r2dbc:mariadb://localhost:3306/blackjack
spring.r2dbc.username=root
spring.r2dbc.password=admin

# Optional: log queries (useful for debugging)
spring.r2dbc.properties.logging=true

# ----------------------------
# SQL schema loading (non-reactive fallback)
# This works for tools like Flyway, Liquibase, or SQL init at startup
# ----------------------------
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.platform=mariadb

# ----------------------------
# Optional: MongoDB config (if needed)
# ----------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/blackjack


